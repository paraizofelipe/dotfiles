env: 
    TERM: xterm-256color

window:
    padding:
        x: 0
        y: 0
    title: Alacritty
    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 5000

font:
    size: 11
    use_thin_strokes: false
    normal:
        family: Hack Nerd Font
        style: Regular
    bold:
        family: Hack Nerd Font
        style: Bold
    italic:
        family: Hack
        style: Italic
    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic
    offset:
        x: 0
        y: 0
    # mocOSX only
    use_thin_strokes: true

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

#cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  #style: Block

shell:
    # Linux
    # program: /usr/bin/zsh
    # macOSX
    program: /usr/local/bin/zsh

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#1d2021'
    # background: '#282828'
    # soft contrast: background = '#32302f'
    # foreground: '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
